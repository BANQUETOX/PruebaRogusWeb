<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery-3.7.1.min.js" defer> </script>
    <script src="/index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>Practice</title>
</head>
<body>
    <h1 id="header">Buscador de personas</h1>
    <form id="form" action="">
        <h2>Cedula</h2>
        <input type="number" id="search-id" placeholder="01-1234-5678" >
        <button id="search-button-linq">Buscar con Linq</button>
        <button id="search-button-sqlCommnad">Buscar con Sql Command</button>
    </form>

    <h2>Resultado</h2>
    <div id="result">
        <p id="name">Nombre: </p>
        <p id="last-name">Primer apellido: </p>
        <p id="last-name-second">Segundo apellido: </p>
        <p id="birthday">Fecha de nacimiento: </p>
    </div>
    <div id="error-message">
        <p>No se encotro a nadie</p>
    </div>
</body>
</html>
